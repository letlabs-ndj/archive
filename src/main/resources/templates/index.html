<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drag, Drop & Browse</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1cf483120b.js" crossorigin="anonymous"></script>	
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0RCj8aLdKFX-cvYkW6kDveuaUlMnpes&libraries=places&callback=initMap"></script> 
    </head>
    <body>
        <div class="container">
            <div class="upload-form"> 
                <h3>Upload your File :</h3>
                <div class="drag-area">
                    <div class="icon">
                        <i class="fas fa-file"></i>
                    </div>
                    <span class="header">Drag & Drop </span>
                    <span class="header" id="browse">or <span class="button">browse</span></span>
                    <input type="file" hidden />
                    <span class="support">Supports all file format</span>
                </div>
                <div>
                    <button class="upload">upload</button>
                </div>
            </div>
            
            <div class="file-categories">
                <div>
                    <h3 class="title">
                        Add tags to files
                    </h3>

                    <div class="tags">
                        <div th:each="category : ${categories}" class="cat">
                            <label>
                            <input type="checkbox" th:value="${category.id}" th:name="${category.category}">
                            <span th:text="${category.category}"></span>
                            </label>
                        </div>                         
                    </div>
                    
                </div> 
        </div>

        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
